<ng-container *ngIf="cart.length !=0">
    <div class="cart-full">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart; let i = index">
                            <td>{{i+1}}</td>
                            <td style="width: 20%;">{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.qty}}</td>
                            <td style="width: 12%;">{{item.qty* item.price}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="**" class="btn btn-primary">Shop More</button></td>
                            <!-- <td><button class="btn btn-success">Checkout</button></td> -->
                            <div class="total">
                                <td>Grand Total: {{price}}</td>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="cart.length ==0">
    
    <div class="cart-empty">
        <div >
            <h1 class="text-center">My Cart</h1>
        </div>
        <div class="text-center">
            <img width="40%" src="../../../assets/undraw_empty_cart_co35 (1).png" alt="">
            
            <h2>Your cart is empty!</h2>
            <h2>Add item to it now</h2>
            <button [routerLink]="['/home']" class="btn btn-primary">Shop Now</button> </div>
        
    </div>
    
    <!-- <img src="./images/cart.jpg" alt="not found">     -->
</ng-container>
